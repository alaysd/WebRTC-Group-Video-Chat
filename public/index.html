<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Talk !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <section id="sec-details">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="clientname-text" placeholder="Enter a Username">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-7 text-center">
                <div class="form-group">
                    <input class="form-control" id="join-room-text" type="text" placeholder="Enter the Room Id">
                </div>
            </div>
            <div class="col-md-2 text-center">
                <button id="btn-join-room" class="btn btn-warning" onclick="joinRoom()">Join Room</button>
            </div>
            <div class="col-md-1 text-center pt-2">
                <strong class="">OR</strong>
            </div>
            <div class="col-md-2 text-center">
                <button id="btn-create-room" class="btn btn-success" onclick="createRoom()">Create Room</button>
            </div>
        </div>
    </section>
    <hr>
    <section id="sec-controls" style="display: none">
        <div class="row mt-1">
            <div class="col-md-6 text-center">
                <div id="room-id" class="roomid">
                    xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                </div>
            </div>
            <div class="col-md-3 text-center">
                <button class="btn btn-primary" data-toggle="modal" data-target="#selectTracksModal">New Stream</button>
            </div>
            <div class="col-md-3 text-center">
                <button class="btn btn-danger" onclick="endCall()">End Call</button>
            </div>
        </div>
        <hr>
    </section>
    <div id="local-video-display" class="row mt-3">

    </div>
    <div id="remote-video-display" class="row mt-5">

    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="selectTracksModal" tabindex="-1" role="dialog" aria-labelledby="selectTracksModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="selectTracksModalTitle">Stream Tracks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="audio-check" value="audio">
                    <label class="form-check-label" for="audio-check">Audio Track</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="video-check" value="video">
                    <label class="form-check-label" for="video-check">Video Track</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addStream()" data-dismiss="modal">Add Tracks</button>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="client.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
